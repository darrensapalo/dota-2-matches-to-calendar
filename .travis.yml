sudo: false

language: node_js
node_js:
 - "10"


cache:
  directories:
    - $HOME/gcloud/
env:
  - PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/credentials.json #Other environment variables on same line

deploy:
  provider: gae
  keyfile: credentials.json
  project: dota-2-games-to-google-calendar
  on: master

before_install: 
  - if [ ! -d $HOME/gcloud/google-cloud-sdk ]; then
          mkdir -p $HOME/gcloud &&
          wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz --directory-prefix=$HOME/gcloud &&
          cd $HOME/gcloud &&
          tar xzf google-cloud-sdk.tar.gz &&
          printf '\ny\n\ny\ny\n' | ./google-cloud-sdk/install.sh &&
          cd $TRAVIS_BUILD_DIR;
    fi
  - gcloud -q components update
  - if [ -a credentials.json ]; then
          gcloud -q auth activate-service-account --key-file credentials.json;
    fi